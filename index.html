<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>SmartBiz Assistance</title>
    <meta name="description" content="SmartBiz Assistance — live streaming + AI host tools." />
    <meta name="theme-color" content="#0f172a" />
    <meta name="color-scheme" content="dark light" />

    <!-- MUHIMU: hakikisha assets zinatafutwa kutoka mzizi wa tovuti -->
    <base href="/" />

    <link rel="icon" href="/favicon.ico" />

    <!-- Loader ndogo hadi app ijipakie -->
    <style>
      html, body, #app { height: 100%; }
      body { margin: 0; background: #000; color: #fff;
             font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; }
      #app { display: grid; place-items: center; }
      .sb-loader { display: flex; flex-direction: column; align-items: center; gap: 12px; opacity: .9; }
      .sb-ring { width: 44px; height: 44px; border: 3px solid #ffffff33; border-top-color: #9fa8ff; border-radius: 50%;
                 animation: sb-spin 1s linear infinite; }
      @keyframes sb-spin { to { transform: rotate(360deg); } }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="sb-loader" role="status" aria-live="polite">
        <div class="sb-ring" aria-hidden="true"></div>
        <div>Loading SmartBiz…</div>
      </div>
      <noscript>
        <p style="color:#eee;background:#111;padding:.75rem 1rem;border-radius:.75rem;border:1px solid #333;margin-top:1rem;">
          JavaScript is required to run this app. Please enable JavaScript.
        </p>
      </noscript>
    </div>

    <!-- ✅ TUMIA main.js kwa kuwa main.ts haipo -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

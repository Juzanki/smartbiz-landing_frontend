# netlify.toml — SmartBiz (Vite + Vue 3 SPA)

[build]
  command = "npm ci && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  # Frontend itumie same-origin proxy kwenda backend
  VITE_API_BASE = "/api"

# Zima Netlify Forms ili POST zako za XHR zisiishie kumezwa na Netlify
[forms]
  enabled = false

# Usifanye “post-processing” ya Netlify kwenye bundles
[build.processing]
  skip_processing = true

# ───────────────────────────── Redirects / Proxies ─────────────────────────────
# (LAZIMA hizi rules ziwe juu ya SPA fallback)
# 1) API proxy → Render (hu-forward METHODS zote ikiwa ni 200-rewrite)
[[redirects]]
  from   = "/api/*"
  to     = "https://smartbiz-backend-p45m.onrender.com/:splat"
  status = 200
  force  = true

# 2) Ruhusu assets zipitie kama zilivyo
[[redirects]]
  from   = "/assets/*"
  to     = "/assets/:splat"
  status = 200
  force  = true

# 3) Faili maalum (si lazima, lakini hupunguza fallback zisizo za lazima)
[[redirects]]
  from   = "/sw.js"
  to     = "/sw.js"
  status = 200

[[redirects]]
  from   = "/favicon.ico"
  to     = "/favicon.ico"
  status = 200

[[redirects]]
  from   = "/robots.txt"
  to     = "/robots.txt"
  status = 200

[[redirects]]
  from   = "/sitemap.xml"
  to     = "/sitemap.xml"
  status = 200

# 4) SPA fallback (MWISHO KABISA)
[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200

# ───────────────────────────────── Headers ─────────────────────────────────
# A) Usalama wa jumla
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options    = "nosniff"
    Referrer-Policy           = "strict-origin-when-cross-origin"
    Permissions-Policy        = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    # ⚠ CSP: ruhusu maombi kwenda backend yako ya Render
    Content-Security-Policy = """
      default-src 'self' https: data: blob:;
      script-src  'self' 'unsafe-inline' https:;
      style-src   'self' 'unsafe-inline' https:;
      img-src     'self' https: data: blob:;
      font-src    'self' https: data:;
      connect-src 'self' https://smartbiz-backend-p45m.onrender.com https:;
      media-src   'self' https: data: blob:;
      frame-ancestors 'self';
      base-uri 'self'
    """

# (OPTIONAL) B) CORS headers kupitia Netlify kwa /api/*
# Backend yako tayari ina CORS; unaweza kuacha block hii ikiwa unataka
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin      = "https://smartbizsite.netlify.app"
    Access-Control-Allow-Credentials = "true"
    Access-Control-Allow-Headers     = "*"
    Access-Control-Allow-Methods     = "GET, POST, PUT, PATCH, DELETE, OPTIONS"

# C) index.html isicache sana
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-store, must-revalidate"

# D) Bundles zenye hash: cache ya muda mrefu
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# E) Sourcemaps
[[headers]]
  for = "/assets/*.map"
  [headers.values]
    Content-Type  = "application/json"
    Cache-Control = "public, max-age=3600"

# F) Manifest & favicon
[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/favicon.ico"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# G) WebAssembly (kama ipo)
[[headers]]
  for = "/assets/*.wasm"
  [headers.values]
    Content-Type  = "application/wasm"
    Cache-Control = "public, max-age=31536000, immutable"

# H) Picha
[[headers]]
  for = "/assets/*.(png|jpg|jpeg|gif|webp|avif|svg)"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

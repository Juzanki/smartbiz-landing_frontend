# netlify.toml — SmartBiz (Vite + Vue 3 SPA • Netlify)
# ----------------------------------------------------

[build]
  command = "npm ci && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Tumia artifacts za Vite kama zilivyo
[build.processing]
  skip_processing = true

# ───────────────────────────── Redirects / Proxies ─────────────────────────────
# 1) API proxy (LAZIMA iwe juu ya rules zote)
[[redirects]]
  from   = "/api/*"
  to     = "https://smartbiz-backend-p45m.onrender.com/:splat"
  status = 200
  force  = true
  # Netlify huta-forward automatically method/body/headers

# 2) Ruhusu assets za Vite zipitie moja kwa moja (zisilogwe na SPA fallback)
[[redirects]]
  from   = "/assets/*"
  to     = "/assets/:splat"
  status = 200
  force  = true

# 3) Faili maalum (hiari lakini ni nzuri kuwa wazi)
[[redirects]]
  from   = "/favicon.ico"
  to     = "/favicon.ico"
  status = 200

[[redirects]]
  from   = "/robots.txt"
  to     = "/robots.txt"
  status = 200

[[redirects]]
  from   = "/sitemap.xml"
  to     = "/sitemap.xml"
  status = 200

# 4) (Hiari) Service worker kama upo
[[redirects]]
  from   = "/sw.js"
  to     = "/sw.js"
  status = 200

# 5) SPA fallback (MWISHO kabisa)
[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200

# ───────────────────────────────── Headers ─────────────────────────────────
# A) Usalama wa jumla (CSP imepimwa kwa app yako)
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options    = "nosniff"
    Referrer-Policy           = "strict-origin-when-cross-origin"
    Permissions-Policy        = "camera=(), microphone=(), geolocation=()"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "require-corp"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    # ⚠ CSP: ruhusu scripts/styles za app + backend ya Render (API), data/blob kwa media.
    #   Ukiwahi kuondoa inline loader kabisa, futa 'unsafe-inline'.
    Content-Security-Policy = """
      default-src 'self' https: data: blob:;
      script-src  'self' 'unsafe-inline' https:;
      style-src   'self' 'unsafe-inline' https:;
      img-src     'self' https: data: blob:;
      font-src    'self' https: data:;
      connect-src 'self' https://smartbiz-backend-p45m.onrender.com wss://smartbiz-backend-p45m.onrender.com https:;
      media-src   'self' https: data: blob:;
      frame-ancestors 'self';
      base-uri 'self'
    """

# B) Usicache index.html (ili mteja aone deploy mpya papo hapo)
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-store, must-revalidate"

# C) Bundles zenye hash: cache ya muda mrefu
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# D) Manifest & favicon: cache nyepesi
[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/favicon.ico"
  [headers.values]
    Cache-Control = "public, max-age=86400"


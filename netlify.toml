# netlify.toml — SmartBiz (Vite + Vue 3 SPA)

[build]
  command = "npm ci && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Zima Netlify post-processing (tunategemea Vite pekee)
[build.processing]
  skip_processing = true

# ───────────────────────── Redirects ─────────────────────────
# 1) API proxy (iwe KABLA ya SPA fallback)
[[redirects]]
  from   = "/api/*"
  to     = "https://smartbiz-backend-p45m.onrender.com/:splat"
  status = 200
  force  = true

# 2) Assets ziende moja kwa moja (zisiepukwe na SPA fallback)
[[redirects]]
  from   = "/assets/*"
  to     = "/assets/:splat"
  status = 200
  force  = true

# 3) Faili maalum (favicon/robots/sitemap)
[[redirects]]
  from   = "/favicon.ico"
  to     = "/favicon.ico"
  status = 200

[[redirects]]
  from   = "/robots.txt"
  to     = "/robots.txt"
  status = 200

[[redirects]]
  from   = "/sitemap.xml"
  to     = "/sitemap.xml"
  status = 200

# 4) (Hiari) Service worker kama upo
[[redirects]]
  from   = "/sw.js"
  to     = "/sw.js"
  status = 200

# 5) SPA fallback (MWISHO) — routes zote zirudi index.html
[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200

# ───────────────────────── Headers ─────────────────────────
# A) Usalama wa jumla
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options     = "nosniff"
    Referrer-Policy            = "strict-origin-when-cross-origin"
    Permissions-Policy         = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security  = "max-age=31536000; includeSubDomains; preload"
    # ⚠️ CSP: ruhusu inline script kidogo (loader) + miunganisho ya backend
    #   Ukishatoa inline <script> kwenye index.html, ondoa 'unsafe-inline'.
    Content-Security-Policy = """
      default-src 'self' https: data: blob:;
      script-src  'self' 'unsafe-inline' https:;
      style-src   'self' 'unsafe-inline' https:;
      img-src     'self' https: data: blob:;
      font-src    'self' https: data:;
      connect-src 'self' https://smartbiz-backend-p45m.onrender.com wss://smartbiz-backend-p45m.onrender.com https:;
      media-src   'self' https: data: blob:;
      frame-ancestors 'self';
      base-uri 'self'
    """

# B) Usicache index.html (ili mteja aone deploy mpya mara moja)
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-store, must-revalidate"

# C) Cache kali, salama kwa bundles zenye hash
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# D) Manifest & favicon (cache nyepesi)
[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/favicon.ico"
  [headers.values]
    Cache-Control = "public, max-age=86400"
